      function logMessage(text, type = 'info') {

        const wsUrl = `ws://localhost:8000/ws/chat/${chatId}/?token=${accessToken}`
        socket = new WebSocket(wsUrl)
      
        socket.onopen = () => {
          retryCount = 0
